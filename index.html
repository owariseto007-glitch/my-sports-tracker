<!DOCTYPE html>
<html lang="zh">
<head>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>è¿åŠ¨è¿½è¸ª Pro (å¤‡ä»½å¢å¼ºç‰ˆ)</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <style>
        :root { --primary: #007AFF; --bg: #f2f2f7; --danger: #ff3b30; --edit: #ff9500; --cancel: #8e8e93; --success: #34c759; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; padding-top: env(safe-area-inset-top); }
        .card { background: white; padding: 18px; border-radius: 18px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 15px; }
        h2 { margin: 0 0 10px 0; font-size: 0.85rem; color: #8e8e93; text-transform: uppercase; }
        
        /* ç»Ÿè®¡åˆ‡æ¢ */
        .tab-bar { display: flex; gap: 5px; margin-bottom: 15px; background: #e3e3e8; padding: 3px; border-radius: 10px; }
        .tab-item { flex: 1; text-align: center; padding: 8px; font-size: 13px; border-radius: 8px; cursor: pointer; }
        .tab-item.active { background: white; font-weight: bold; }

        /* é¢„è®¾æŒ‰é’® */
        .preset-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .preset-btn { background: #f0f0f2; border: none; padding: 12px 5px; border-radius: 12px; font-size: 14px; }
        .preset-btn.active { background: var(--primary); color: white; }

        /* è¾“å…¥åŒºåŸŸ */
        input, select, textarea { width: 100%; padding: 14px; border: 1px solid #eee; border-radius: 12px; font-size: 16px; box-sizing: border-box; background: #fafafa; margin-bottom: 10px; }
        label { font-size: 12px; color: #8e8e93; margin-left: 5px; display: block; margin-bottom: 4px; }
        
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 5px; }
        .main-btn { width: 100%; background: var(--primary); color: white; border: none; padding: 16px; border-radius: 14px; font-weight: bold; font-size: 17px; }
        .main-btn.edit-mode { background: var(--edit); }
        .cancel-btn { width: 100%; background: var(--cancel); color: white; border: none; padding: 12px; border-radius: 14px; font-weight: bold; font-size: 15px; display: none; }
        
        /* ç®¡ç†é¢æ¿ */
        #settings { display: none; background: #f9f9f9; padding: 15px; border-radius: 12px; margin-top: 10px; border: 1px solid #eee; }
        .manage-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: white; border-radius: 8px; margin-bottom: 5px; font-size: 14px; }

        /* å†å²è®°å½• */
        .date-header { font-size: 22px; font-weight: 800; color: #000; margin: 25px 0 10px 5px; }
        .record-row { background: white; padding: 15px; border-radius: 15px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .record-name { font-size: 17px; font-weight: 600; }
        .record-meta { font-size: 10px; color: #b0b0b0; margin-top: 4px; }
        .record-value { font-size: 18px; font-weight: 700; color: var(--primary); }
        .record-unit { font-size: 12px; color: #8e8e93; margin-left: 2px; }
        .del-btn { color: var(--danger); font-size: 11px; margin-left: 10px; border: 1px solid #ff3b3033; padding: 4px 8px; border-radius: 6px; }
        
        .backup-section { border-top: 1px solid #ddd; margin-top: 20px; padding-top: 15px; }
    </style>
</head>
<body>

    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h2>ğŸ“Š ç»Ÿè®¡åˆ†æ</h2>
            <select id="chartProjectFilter" onchange="updateChart()" style="width: auto; margin: 0; padding: 4px; font-size: 12px;"></select>
        </div>
        <div class="tab-bar">
            <div class="tab-item active" onclick="switchRange('week', this)">å‘¨</div>
            <div class="tab-item" onclick="switchRange('month', this)">æœˆ</div>
            <div class="tab-item" onclick="switchRange('year', this)">å¹´</div>
        </div>
        <div style="height: 180px;"><canvas id="myChart"></canvas></div>
    </div>

    <div class="card" id="inputCard">
        <h2 id="inputLabel">âš¡ å¿«é€Ÿå½•å…¥</h2>
        <div id="presetContainer" class="preset-grid"></div>
        
        <label>æ•°å€¼</label>
        <input type="number" id="exerciseValue" placeholder="0" inputmode="decimal">

        <label>è¿åŠ¨æ—¥æœŸ</label>
        <input type="date" id="exerciseDate">

        <div class="btn-group">
            <button class="main-btn" id="submitBtn" onclick="saveOrUpdateRecord()">ç¡®è®¤å¹¶ä¿å­˜</button>
            <button class="cancel-btn" id="cancelBtn" onclick="exitEditMode()">å–æ¶ˆä¿®æ”¹</button>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <span onclick="toggleSettings()" style="color: var(--primary); font-size: 13px; cursor: pointer; padding: 10px;">âš™ï¸ é¡¹ç›®è®¾ç½®ä¸æ•°æ®å¤‡ä»½</span>
        </div>

        <div id="settings">
            <h3 style="font-size: 14px; margin-top: 0;">é¡¹ç›®ç®¡ç†</h3>
            <div id="managePresetList"></div>
            <input type="text" id="newPresetName" placeholder="é¡¹ç›®åç§°">
            <select id="newPresetUnit" onchange="checkOtherUnit(this)">
                <option value="ä¸ª">ä¸ª</option><option value="ç»„">ç»„</option><option value="åˆ†é’Ÿ">åˆ†é’Ÿ</option><option value="å…¶ä»–">å…¶ä»–...</option>
            </select>
            <input type="text" id="otherUnitInput" placeholder="è¯·è¾“å…¥å•ä½" style="display:none;">
            <button onclick="addPreset()" style="background: var(--success); color: white; border: none; padding: 10px; border-radius: 8px; width: 100%; margin-bottom: 20px;">æ·»åŠ æ–°é¡¹ç›®</button>

            <div class="backup-section">
                <h3 style="font-size: 14px; margin-top: 0;">ğŸ’¾ æ•°æ®å¤‡ä»½ä¸æ¢å¤</h3>
                <p style="font-size: 11px; color: #666;">å°†ä¸‹æ–¹ä»£ç å¤åˆ¶å¹¶ä¿å­˜åˆ°è®°äº‹æœ¬å³å¯å¤‡ä»½ï¼š</p>
                <textarea id="backupText" readonly style="height: 80px; font-size: 10px; background: #eee;"></textarea>
                <button onclick="exportData()" style="background: var(--primary); color: white; border: none; padding: 8px; border-radius: 8px; width: 100%; margin-bottom: 10px;">ç”Ÿæˆ/æ›´æ–°å¤‡ä»½ä»£ç </button>
                
                <hr style="border:0; border-top:1px dashed #ccc; margin:15px 0;">
                
                <p style="font-size: 11px; color: #666;">æ¢å¤æ•°æ® (è¯·å°†å¤‡ä»½ä»£ç ç²˜è´´è‡³ä¸‹æ–¹)ï¼š</p>
                <textarea id="importText" style="height: 80px; font-size: 10px;" placeholder="åœ¨æ­¤ç²˜è´´å¤‡ä»½ä»£ç ..."></textarea>
                <button onclick="importData()" style="background: var(--danger); color: white; border: none; padding: 8px; border-radius: 8px; width: 100%;">ç¡®è®¤å¯¼å…¥(å°†è¦†ç›–ç°æœ‰æ•°æ®)</button>
            </div>
        </div>
    </div>

    <div id="historyList"></div>

    <script>
        let myChart = null;
        let selectedPreset = null;
        let currentRange = 'week';
        let editingRecordId = null;

        // æ ¸å¿ƒæ•°æ®ç‰ˆæœ¬å·ï¼Œç”¨äºéš”ç¦»æ—§ç‰ˆæ•°æ®
        const DATA_KEY = 'sports_data_v9';
        const PRESET_KEY = 'sports_presets_v9';

        let presets = JSON.parse(localStorage.getItem(PRESET_KEY) || '[{"name":"ä¿¯å§æ’‘","unit":"ä¸ª"},{"name":"æ…¢è·‘","unit":"åˆ†é’Ÿ"}]');

        // --- å¤‡ä»½åŠŸèƒ½ ---
        function exportData() {
            const allData = {
                presets: JSON.parse(localStorage.getItem(PRESET_KEY)),
                records: JSON.parse(localStorage.getItem(DATA_KEY))
            };
            // è½¬æ¢ä¸º Base64 å­—ç¬¦ä¸²æ–¹ä¾¿ä¼ è¾“
            const encoded = btoa(unescape(encodeURIComponent(JSON.stringify(allData))));
            document.getElementById('backupText').value = encoded;
            alert("å¤‡ä»½ä»£ç å·²ç”Ÿæˆï¼Œè¯·å¤åˆ¶ä¿å­˜ï¼");
        }

        function importData() {
            const code = document.getElementById('importText').value.trim();
            if(!code) return alert("è¯·å…ˆç²˜è´´å¤‡ä»½ä»£ç ");
            if(!confirm("å¯¼å…¥å°†æ¸…é™¤å½“å‰è®¾å¤‡ä¸Šçš„æ‰€æœ‰æ•°æ®ï¼Œç¡®å®šå—ï¼Ÿ")) return;

            try {
                const decoded = JSON.parse(decodeURIComponent(escape(atob(code))));
                if(decoded.presets && decoded.records) {
                    localStorage.setItem(PRESET_KEY, JSON.stringify(decoded.presets));
                    localStorage.setItem(DATA_KEY, JSON.stringify(decoded.records));
                    alert("å¯¼å…¥æˆåŠŸï¼é¡µé¢å°†åˆ·æ–°ã€‚");
                    location.reload();
                } else {
                    throw new Error();
                }
            } catch(e) {
                alert("å¤‡ä»½ä»£ç æ— æ•ˆï¼Œè¯·æ£€æŸ¥æ˜¯å¦å¤åˆ¶å®Œæ•´ã€‚");
            }
        }

        // --- é¡¹ç›®ç®¡ç† ---
        function toggleSettings() {
            const s = document.getElementById('settings').style;
            s.display = s.display === 'block' ? 'none' : 'block';
            renderManagePresets();
        }

        function checkOtherUnit(sel) {
            document.getElementById('otherUnitInput').style.display = (sel.value === 'å…¶ä»–') ? 'block' : 'none';
        }

        function addPreset() {
            const name = document.getElementById('newPresetName').value.trim();
            let unit = document.getElementById('newPresetUnit').value;
            if(unit === 'å…¶ä»–') unit = document.getElementById('otherUnitInput').value.trim();
            if(!name || !unit) return;
            presets.push({name, unit});
            savePresets();
            document.getElementById('newPresetName').value = '';
        }

        function deletePreset(index) {
            if(confirm("ç¡®å®šåˆ é™¤é¢„è®¾å—ï¼Ÿ")) { presets.splice(index, 1); savePresets(); }
        }

        function savePresets() {
            localStorage.setItem(PRESET_KEY, JSON.stringify(presets));
            renderPresets(); renderManagePresets(); updateChartProjectList();
        }

        function renderPresets() {
            const container = document.getElementById('presetContainer');
            container.innerHTML = presets.map((p, i) => `
                <button class="preset-btn ${selectedPreset?.name === p.name ? 'active' : ''}" onclick="selectPreset(${i})">${p.name}</button>
            `).join('');
            if(!selectedPreset && presets.length > 0) selectPreset(0);
        }

        function renderManagePresets() {
            document.getElementById('managePresetList').innerHTML = presets.map((p, i) => `
                <div class="manage-item"><span>${p.name} (${p.unit})</span><span style="color:var(--danger)" onclick="deletePreset(${i})">ç§»é™¤</span></div>
            `).join('');
        }

        function selectPreset(index, manualRecord = null) {
            if(manualRecord) selectedPreset = { name: manualRecord.name, unit: manualRecord.unit };
            else selectedPreset = presets[index];
            renderPresets();
            document.getElementById('inputLabel').innerHTML = editingRecordId ? `ğŸ“ ä¿®æ”¹ï¼š${selectedPreset.name}` : `âš¡ ${selectedPreset.name} (${selectedPreset.unit})`;
        }

        // --- è®°å½•æ“ä½œ ---
        function saveOrUpdateRecord() {
            const val = parseFloat(document.getElementById('exerciseValue').value);
            const sportDate = document.getElementById('exerciseDate').value;
            if(!selectedPreset || isNaN(val)) return alert("è¯·è¾“å…¥æ•°å€¼");

            let records = JSON.parse(localStorage.getItem(DATA_KEY) || '[]');
            if(editingRecordId) {
                const i = records.findIndex(r => r.id === editingRecordId);
                if(i !== -1) { records[i].name = selectedPreset.name; records[i].value = val; records[i].unit = selectedPreset.unit; records[i].sportDate = sportDate; }
                exitEditMode();
            } else {
                records.push({ id: Date.now(), name: selectedPreset.name, value: val, unit: selectedPreset.unit, sportDate: sportDate, logTime: dayjs().format('YYYY-MM-DD HH:mm:ss') });
            }
            records.sort((a, b) => dayjs(b.sportDate).valueOf() - dayjs(a.sportDate).valueOf() || b.id - a.id);
            localStorage.setItem(DATA_KEY, JSON.stringify(records));
            document.getElementById('exerciseValue').value = '';
            updateUI();
        }

        function editRecord(id) {
            const records = JSON.parse(localStorage.getItem(DATA_KEY) || '[]');
            const r = records.find(r => r.id === id);
            if(!r) return;
            editingRecordId = id;
            const pi = presets.findIndex(p => p.name === r.name);
            selectPreset(pi !== -1 ? pi : null, r);
            document.getElementById('exerciseValue').value = r.value;
            document.getElementById('exerciseDate').value = r.sportDate;
            document.getElementById('submitBtn').innerText = "ç¡®è®¤ä¿®æ”¹";
            document.getElementById('submitBtn').classList.add('edit-mode');
            document.getElementById('cancelBtn').style.display = 'block';
            window.scrollTo({ top: document.getElementById('inputCard').offsetTop - 20, behavior: 'smooth' });
        }

        function exitEditMode() {
            editingRecordId = null;
            document.getElementById('exerciseValue').value = '';
            document.getElementById('exerciseDate').value = dayjs().format('YYYY-MM-DD');
            document.getElementById('submitBtn').innerText = "ç¡®è®¤å¹¶ä¿å­˜";
            document.getElementById('submitBtn').classList.remove('edit-mode');
            document.getElementById('cancelBtn').style.display = 'none';
            if(presets.length > 0) selectPreset(0);
        }

        function deleteRecord(id) {
            if(confirm("ç¡®å®šåˆ é™¤å—ï¼Ÿ")) {
                let records = JSON.parse(localStorage.getItem(DATA_KEY) || '[]');
                records = records.filter(r => r.id !== id);
                localStorage.setItem(DATA_KEY, JSON.stringify(records));
                if(editingRecordId === id) exitEditMode();
                updateUI();
            }
        }

        function updateUI() {
            const records = JSON.parse(localStorage.getItem(DATA_KEY) || '[]');
            const list = document.getElementById('historyList');
            list.innerHTML = ''; let lastDate = '';
            records.forEach(r => {
                if(r.sportDate !== lastDate) {
                    const h = document.createElement('div'); h.className = 'date-header';
                    h.innerText = dayjs(r.sportDate).format('YYYYå¹´MMæœˆDDæ—¥');
                    list.appendChild(h); lastDate = r.sportDate;
                }
                const row = document.createElement('div'); row.className = 'record-row'; row.onclick = () => editRecord(r.id);
                row.innerHTML = `<div style="flex:1"><div class="record-name">${r.name}</div><div class="record-meta">å½•å…¥äºï¼š${r.logTime}</div></div><div style="display:flex; align-items:center;"><div class="record-value">${r.value}<span class="record-unit">${r.unit}</span></div><span class="del-btn" onclick="event.stopPropagation(); deleteRecord(${r.id})">åˆ é™¤</span></div>`;
                list.appendChild(row);
            });
            updateChart();
        }

        function updateChartProjectList() {
            const select = document.getElementById('chartProjectFilter');
            select.innerHTML = presets.map(p => `<option value="${p.name}">${p.name}</option>`).join('');
            updateChart();
        }

        function switchRange(range, el) {
            currentRange = range;
            document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            updateChart();
        }

        function updateChart() {
            const records = JSON.parse(localStorage.getItem(DATA_KEY) || '[]');
            const projectName = document.getElementById('chartProjectFilter').value;
            if(!projectName) return;
            const filtered = records.filter(r => r.name === projectName);
            let labels = [], data = [];
            let len = currentRange === 'week' ? 7 : (currentRange === 'month' ? 30 : 12);
            for(let i=len-1; i>=0; i--) {
                let d = dayjs().subtract(i, currentRange === 'year' ? 'month' : 'day').format(currentRange === 'year' ? 'YYYY-MM' : 'YYYY-MM-DD');
                labels.push(currentRange === 'year' ? dayjs(d).format('Mæœˆ') : dayjs(d).format('MM-DD'));
                let sum = filtered.filter(r => dayjs(r.sportDate).format(currentRange === 'year' ? 'YYYY-MM' : 'YYYY-MM-DD') === d).reduce((s, r) => s + r.value, 0);
                data.push(sum);
            }
            if(myChart) myChart.destroy();
            myChart = new Chart(document.getElementById('myChart'), { type: 'bar', data: { labels, datasets: [{ data, backgroundColor: '#007AFF', borderRadius: 5 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } } });
        }

        document.getElementById('exerciseDate').value = dayjs().format('YYYY-MM-DD');
        renderPresets(); updateChartProjectList(); updateUI();
    </script>
</body>
</html>
